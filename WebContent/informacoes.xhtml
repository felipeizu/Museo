<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Museu Digital</title>

	<link rel="stylesheet" type="text/css" href="css\design.css" />

	<link rel="icon" href="imagens/ico.png" type="image/x-icon" />
	<link rel="shortcut icon" href="imagens/ico.png" type="image/x-icon" />
</h:head>
<h:body>

		<div id="principal">
		<div id="menu">
		 
			<ui:include src="/cabecalho.xhtml" />
		</div>


		<div id="coluna_esquerda">
			
		</div>
		<div id="conteudo">

					<h:form>
						<h:panelGrid columns="1" cellpadding="10"
							value="#{dataGridView.selectedObra}" var="obra">
							<p:graphicImage
								value="/imagens/obras/#{dataGridView.selectedObra.imagem}"
								style="width:400px" height="400px" />
						</h:panelGrid>
					</h:form>
			
		
			<h:form id="informacoes">           
    			<p:growl id="msgs" showDetail="true" />
    			
    			<h3 style="margin-top:0">Informações</h3>

				<p:accordionPanel>
					<p:tab title="Sobre a Obra">
						<h:panelGrid columns="2" cellpadding="10">
							
							<h:outputText value="Título: " />
							<h:outputText value="#{dataGridView.selectedObra.titulo}" />
							
							<h:outputText value="Ano: " />
							<h:outputText value="#{dataGridView.selectedObra.ano}" />
							
							<h:outputText value="Categoria: " />
							<h:outputText value="#{dataGridView.selectedObra.categoria}" />
							
							<h:outputText value="Descrição: " />
							<h:outputText value="#{dataGridView.selectedObra.descricao}" />
							
							<h:outputText value="Dimensões: " />
							<h:outputText value="#{dataGridView.selectedObra.dimensoes}" />
							
						</h:panelGrid>
					</p:tab>
					
					<p:tab title="Autor">
						<h:panelGrid>
							<h:dataTable value="#{dataGridView.selectedObra.autor}" var="autor" border="1">
							
								<h:column>
									#{autor.nome}
									<f:facet name="header">Nome</f:facet>
								</h:column>
								
								<h:column>
									#{autor.datanasc}
									<f:facet name="header">Nascimento</f:facet>
								</h:column>
								
								<h:column>
									#{autor.biografia}
									<f:facet name="header">Biografia</f:facet>
								</h:column>
								
							</h:dataTable>
						</h:panelGrid>
					</p:tab>
					
					</p:accordionPanel>

			</h:form>
			
			
		</div>
		<div id="cabecalho">
			
		</div>

		<div id="rodape">
			
		</div>
	</div>
	
		<p:stack icon="/imagens/stack.png" expanded="true">
		<p:menuitem value="Home" icon="/imagens/home.png" url="index.xhtml" />
	</p:stack>


</h:body>
</html>
